# ──────────────────────────────────────────────────────────────
# airsearch.eu — Next.js reverse proxy
# Copy to /etc/nginx/sites-available/airsearch.conf
# Then: ln -s /etc/nginx/sites-available/airsearch.conf /etc/nginx/sites-enabled/
# ──────────────────────────────────────────────────────────────

# Rate limiting zone (10 req/s burst 20)
limit_req_zone $binary_remote_addr zone=airsearch_api:10m rate=10r/s;

# Upstream
upstream airsearch_backend {
    server 127.0.0.1:3001;
    keepalive 16;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name airsearch.eu;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://airsearch.eu$request_uri;
    }
}

# Main server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name airsearch.eu;

    # ── SSL ──
    ssl_certificate     /etc/letsencrypt/live/airsearch.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airsearch.eu/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ── HSTS (Next.js config defers to nginx for this) ──
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ── Gzip (Next.js has compress: false, nginx handles it) ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml;

    # ── Static assets (immutable Next.js hashed files) ──
    location /_next/static/ {
        proxy_pass http://airsearch_backend;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Public files (favicon, robots, etc.) ──
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff2?|ttf|eot)$ {
        proxy_pass http://airsearch_backend;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ── API rate limiting ──
    location /api/ {
        limit_req zone=airsearch_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://airsearch_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Search API needs longer timeout (scraping 8 platforms)
        proxy_read_timeout 65s;
        proxy_send_timeout 65s;
    }

    # ── Default proxy ──
    location / {
        proxy_pass http://airsearch_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;

        proxy_read_timeout 30s;
    }

    # ── Security ──
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
