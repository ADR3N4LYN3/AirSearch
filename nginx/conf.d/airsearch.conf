# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check for nginx container (avoids 301 redirect issue)
    location /nginx-health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # Remplace par ton domaine: example.com www.example.com

    # SSL Configuration (sera généré par Certbot)
    # Décommenter après avoir obtenu les certificats
    # ssl_certificate /etc/letsencrypt/live/ton-domaine.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ton-domaine.com/privkey.pem;

    # Pour le test initial sans SSL, utilise ces lignes:
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers (X-Frame-Options, X-Content-Type-Options, CSP, etc.)
    # are managed by Next.js (next.config.ts headers()) and proxied through.
    # Do NOT duplicate them here — nginx's add_header in child location blocks
    # silently drops ALL parent-level add_header directives.
    # Only HSTS is set at nginx level to cover non-proxied responses (e.g. redirects).
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/airsearch_access.log;
    error_log /var/log/nginx/airsearch_error.log;

    # Proxy to Next.js application
    location / {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://airsearch:3000;
        proxy_http_version 1.1;

        # WebSocket support (si besoin)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers for proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 70s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (accessible sans proxy pour monitoring)
    location /api/health {
        proxy_pass http://airsearch:3000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # Pas de logs pour le healthcheck
    }

    # Static files — Next.js _next/static/ uses content-hashed filenames,
    # so Next.js already sends Cache-Control: public, max-age=31536000, immutable.
    # We just proxy through without overriding headers (add_header here would
    # silently drop the parent-level HSTS header).
    location /_next/static/ {
        proxy_pass http://airsearch:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Favicon and static assets — same strategy: let Next.js handle cache headers
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://airsearch:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
